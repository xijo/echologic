  welcome:
    title: Welcome to echologic!
    text: |
      <p>
      <strong>Discuss - Connect - Act!</strong><br/>
      These are the three functional areas of echo, which we will develop step by step at
      echologic with your active participation.<br/>
      The <strong>"Roadmap"</strong> (in the upper right corner of the screen) always shows you the
      <strong>current state of development</strong> and the next steps planned concerning the
      functional area you are looking at.
      </p><p>
      As a mover at echologic you are kindly invited to <strong>engage into the evolution of echo</strong>!<br/>
      Until now, the following simple features have been released:
      </p>
    function_1:
      name: 'My Profile'
      description: 'Create your meaningful profile to enable others to find you when your competences are needed.'
    function_2:
      name: 'Connect'
      description: 'Explore the community and connect with other interesting people of the movement.'
    function_3:
      name: 'Discuss'
      description: |
        Exchange your ideas with other newthinkers on topics about sustainablity and democracy.<br/>
        Engage into the evolution of echo.

